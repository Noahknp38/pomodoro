<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro WebApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <center>
        <h1>Pomodoro WebApp</h1>

        <h2 id="status-text" class="status-text">Pomodori</h2>

        <div class="clock" id="clock">

        </div>

        <button id="start-btn" onclick="startPomodori()">start</button>

        <footer>
            <h2>created by Noah Kniep</h2>
        </footer>

    </center>

</body>

</html>
